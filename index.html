<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>iFood</title>
</head>
<body>
    <header>
        <div class="flex">
            <div>
                <img id="imagemUsuario" src="img/imagemUsuario.png" alt="Imagem de Usuario">
            </div>
            <div class="grid">
                <h3>Nome de Usuario</h3>
                <h4>Cliente Fiel Do:</h4>
            </div>
            <div class="flex">
                <img id="imgRestaurante" src="" alt="Logo Do Restaurante">
            </div>
        </div>
    </header>

    <main>
        <div class="flex">
            <div class="grid">
                <div>
                    <img class="iconeTamanho" src="img/icones/conversa.png" alt="Icone De Conversa">
                </div>

                <div>
                    <img class="iconeTamanho" src="img/icones/notificacoes.png" alt="Icone De Notificações">
                </div>

                <div>
                    <img class="iconeTamanho" src="img/icones/dados.png" alt="Icone De Dados dados Da Conta">
                </div>

                <div>
                    <img class="iconeTamanho" src="img/icones/pagamento.png" alt="Icone De Pagamento">
                </div>

                <div>
                    <img class="iconeTamanho" src="img/icones/clienteFiel.png" alt="Icone De Cliente Fiel">
                </div>

                <div>
                    <img class="iconeTamanho" src="img/icones/cupn.png" alt="Icone De Cupons">
                </div>
            </div>

            <div class="grid">
                <div>
                    <h4 class="titulo">Conversas</h4>
                    <h5 class="descricao">Meu histórico de conversas</h5>
        
                    <h4 class="titulo">Notificações</h4>
                    <h5 class="descricao">Minha central de notificações</h5>

                    <h4 class="titulo">Dados da conta</h4>
                    <h5 class="descricao">Minhas informações da conta</h5>

                    <h4 class="titulo">Pagamento</h4>
                    <h5 class="descricao">Meus saldos e cartões</h5>

                    <h4 class="titulo">Cliente fiel</h4>
                    <h5 class="descricao">Meu lugar favorito</h5>

                    <h4 class="titulo">Cupons</h4>
                    <h5 class="descricao">Meus cupons de desconto</h5>
                </div>
            </div>

        </div>
        
    </main>

    <footer>

    </footer>
    
</body>
</html>
